<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Wiki API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <div class="text-center mt-md-5 mt-2 p-md-0 p-5">
            <img
              src="ressources/wiki-logo.png"
              alt=""
              srcset=""
              class="w-md-35 w-75"
            />
          </div>
        </div>

        <div class="col-12">
          <div class="mt-md-5 mt-0">
            <h1 class="text-dark fw-lighter display-4">
              Recherche <span class="fw-bold">Wikipedia</span>
            </h1>
          </div>
        </div>

        <div class="col-12">
          <div class="mt-md-4 mt-0 w-md-75 w-100 mx-auto">
            <form action="" id="form">
              <input
                type="search"
                class="form-control form-control-lg shadow"
                placeholder="Recherchez un terme"
                id="search"
                name="search"
              />
            </form>
            <div class="text-danger mt-2 fs-5 fw-bolder" id="warning"></div>
          </div>
        </div>
      </div>

      <div class="spinner-border mt-3 mx-auto" role="status" id="loading">
            <span class="visually-hidden">Loading...</span>
      </div>

      <div class="col-12 mt-3 text-start p-md-4 w-md-75 mx-auto" id="wikiResult"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
